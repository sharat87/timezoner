<!doctype html>
<html lang="en">
<title>Timezoner</title>
<meta charset=utf-8>

<% for (f of css) { %>
<link rel=stylesheet href="<%= f %>">
<% } %>

<body>
<h1>~ Timezoner ~</h1>

<h1 id=loadingBox>Loading&hellip;</h1>

<section>
	<div id=zones></div>

	<form name=addZoneForm class=zone>
		<input type=text list=zoneNames class='zone-input name' placeholder='Add timezone' value=''>
		<div></div>
		<datalist id=zoneNames></datalist>
	</form>
</section>

<form id=settingsForm>
</form>

<footer>
	<p>A project by Shrikant Kandula. Made possible thanks to the <a href='http://momentjs.com/'
		target=mjs>moment.js</a> project.</p>
</footer>

<script src='https://unpkg.com/moment@2.24.0/min/moment.min.js'></script>
<script src='https://unpkg.com/moment-timezone@0.5.25/builds/moment-timezone-with-data-10-year-range.min.js'></script>
<% for (f of js) { %>
<script src="<%= f %>"></script>
<% } %>
