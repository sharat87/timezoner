<!doctype html>
<html lang="en">
<title>Timezoner</title>
<meta charset=utf-8>

<% for (f of css) { %>
<link rel=stylesheet href="<%= f %>">
<% } %>

<body>
<div id="app"></div>

<h1>~ Timezoner ~</h1>

<h1 id=loadingBox>Loading&hellip;</h1>

<section>
	<div id=zones></div>

	<form name=addZoneForm class=zone>
		<input type=text class='zone-input name' placeholder='Add timezone' value=''>
		<div class="search-results-box"></div>
		<datalist id=zoneNames></datalist>
	</form>
</section>

<form id=settingsForm>
</form>

<footer>
	<p>A project by Shrikant Kandula. Made possible thanks to the <a href='http://momentjs.com/'
		target=mjs>moment.js</a> project.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/moment@2.26.0/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-timezone@0.5.31/builds/moment-timezone-with-data.min.js"></script>
<% for (f of js) { %>
<script src="<%= f %>"></script>
<% } %>
